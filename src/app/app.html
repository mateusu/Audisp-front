<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>
                <ion-label>Notificações</ion-label>
                <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
            </ion-item>
            <div *ngIf="userLogged">
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                </button>
            </div>
            <button (click)="logout()" *ngIf="userLogged" menuClose ion-item>
                Sair
            </button>
            <button (click)="login()" *ngIf="!userLogged" menuClose ion-item>
                Entrar
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
