<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar Audiência Pública" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event.target.value)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <div *ngFor="let aud of audiencias">
    <page-audiencia-bloco [nome]="aud.nome" [data]="aud.data" [pauta]="aud.pauta"></page-audiencia-bloco>
  </div>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
