<ion-content class="page">

  <ion-card class="bloco">

    <ion-item>

      <h2>{{nome}}</h2>
      <div>
        <p><ion-icon style="margin: 1vh 0 0 0" name="calendar"></ion-icon> {{data}}</p>
      </div>
    </ion-item>


    <ion-card-content>
      <p>{{pauta}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
