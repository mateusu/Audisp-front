
<ion-header>
  <ion-navbar> 
      <ion-title>Configurações</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <h6>Receber notificações sobre:</h6>
        <ion-item *ngFor="let p of likesList" (click)="loga(p.id)">
            <ion-label>{{p.nome}}</ion-label>
            <ion-toggle [(ngModel)]="p.id"></ion-toggle>
        </ion-item>
        
      </ion-list>
</ion-content>
